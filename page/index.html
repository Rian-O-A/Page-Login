<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" type="text/css" href="./styles/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="icon" type="image/png" href="./styles/img/icon.png">
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="./styles/backGround.mp4" type="video/mp4">
        <img src="./styles/img/backgroundIMG.jpg" alt="Vídeo de Fundo">
    </video>
  <div class="container">
    <form class="login-form">
      <div class="form-group">
        <label class="label" for="username">Usuário</label>
        <input class="input" type="email" id="userEmail" placeholder="Digite seu nome de usuário" required/>
      </div>
      <div class="form-group">
        <label class="label" for="password">Senha</label>
        <input class="input passwdInput" type="password" id="password" placeholder="Digite sua senha" />
        <span id="toggle-password" class="toggle-password">
          
          <i id="toggle-password-icon" class="iconEyes fas fa-eye-slash"></i>
          
          </span>
      </div>
      <div class="form-group">
        <div class="remember-checkbox">
            <input class="checkbox" type="checkbox" id="remember"/>
            <label for="remember">Lembrar de mim</label>
            <p><a id="openModalBtn">Esqueceu a senha?</a></p>
            
            <div id="myModal" class="modal">
              <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Recuperar login</h2>
                <input class="inputsModal" type="email"  placeholder=" Digite o email registrado"/>
                <button class="buttonModal">Enviar email</button>  
                 
              </div>
            </div>

        </div>
      </div>
      <button class="button" type="submit">Entrar</button>
      <div class="form-group">
        <p>Ainda não tem uma conta? <a href="./register.html">Criar uma conta</a></p>
      </div>
      
    </form>
  </div>
    <script src="./javascript/index.js"></script>
    <script src="./javascript/filters.js"></script>
</body>
</html>
