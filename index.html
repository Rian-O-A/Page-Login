<!DOCTYPE html>
<html>
<head>
  <title>Tela de Login</title>
  <link rel="stylesheet" type="text/css" href="./styles/css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <video id="video-background" autoplay loop muted>
        <source src="./styles/backGround.mp4" type="video/mp4">
        <!-- Fallback para navegadores que não suportam a tag video -->
        <img src="./styles/img/backgroundIMG.jpg" alt="Vídeo de Fundo">
      </video>
  <div class="container">
    <form class="login-form">
      <div class="form-group">
        <label class="label" for="username">Usuário</label>
        <input class="input" type="text" id="username" placeholder="Digite seu nome de usuário" />
      </div>
      <div class="form-group">
        <label class="label" for="password">Senha</label>
        <input class="input" type="password" id="password" placeholder="Digite sua senha" />
        <span id="toggle-password" class="toggle-password">
            <i id="toggle-password-icon" class="fas fa-eye-slash"></i>
          </span>
      </div>
      <div class="form-group">
        <div class="remember-checkbox">
            <input class="checkbox" type="checkbox" id="remember" />
            <label for="remember">Lembrar de mim</label>
        </div>
      </div>
      <div class="form-group">
        <p>Ainda não tem uma conta? <a href="#" target="_blank">Criar uma conta</a></p>
      </div>
      <button class="button" type="submit">Entrar</button>
    </form>
  </div>
    <script src="./javascript/index.js"></script>
</body>
</html>
